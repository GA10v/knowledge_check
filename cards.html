<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Cards</title>
    <script data-require="jquery@2.1.1" data-semver="2.1.1" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script data-require="handlebars.js@1.3.0" data-semver="1.3.0" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/handlebars/handlebars.min.js"></script>
    <script src="src/cards.js"></script>
    <script src="src/questions.js"></script>
    <link rel="stylesheet" href="src/cards.css">
</head>

<body>
    <div id="controls-container">
        <fieldset>
            <legend>Панель управления</legend>
            <select id="topic-select">
                  <option>-Выберите тему-</option>
                  <option value="generalAlgorithmsArray" disabled>General Algorithms [Questions]</option>
                  <option value="generalOOPArray" disabled>General Object-Oriented Programming [Questions]</option>
                  <option value="generalDatabaseArray" disabled>General Databases [Questions]</option>
                  <option disabled=>──────────</option>
                  <option value="pythonCoreArray">Python Core [Questions]</option>
                  <option value="pythonCoreExcercisesArray">Python Core [Exercises]</option>
                  <option value="pythonMultithreadingArray">Python Multithreading [Questions]</option>
                  <option value="pythonAlgorithmsExercisesArray" disabled>Python Algorithms [Exercises]</option>
                  <option value="pythonExceptionsArray" disabled>Python Exceptions [Questions]</option>
                  <option value="pythonFileHandlingArray" disabled>Python File Handling [Questions]</option>
                  <option value="pythonClassesArray" disabled>Python Classes/Objects [Questions]</option>
                  <option value="pythonClassesExercisesArray" disabled>Python Classes/Objects [Exercises]</option>
                  <option disabled=>──────────</option>
                  <option value="sqlArray" >SQL Queries [Questions]</option>
                </select>
            <button id="go-button">Погнали!</button>
        </fieldset>
    </div>

    <div id="main-container"></div>

    <script id="cards-template" type="text/x-handlebars-template">
        {{#each (limit questions 15)}}
        <label>
            <input type="checkbox"/>
            <div class="card">
                <div class="front">Билет №{{inc @index}}</div>
                <div class="back">{{question}}</div>
            </div>
        </label> {{/each}}
    </script>

    <script id="statistics-template" type="text/x-handlebars-template">
        <table>
            <tr>
                <td>Всего:</td>
                <td>{{cards_total}}</td>
            </tr>
            <tr>
                <td>Выключено:</td>
                <td>{{cards_disabled}}{{#if cards_disabled_percentage}} ({{cards_disabled_percentage}}%){{/if}}</td>
            </tr>
        </table>
    </script>
</body>
